<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let player of players">
        <ion-avatar item-left>
            <ion-icon name="pin"></ion-icon>
        </ion-avatar>
        <h2>{{player.name}}</h2>
        <p>{{player.strngth}} miles</p>
    </ion-item>
  </ion-list>
</ion-content>

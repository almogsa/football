<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let player of players" (click)="goToDetails(player)">
        <ion-avatar item-start>
            <img [src]="player.img || '../assets/empty_profile.png'">
          </ion-avatar>
        <h2>{{player.name}}</h2>
        <ion-icon [hidden]="!player.arrive" name="ios-thumbs-up-outline"></ion-icon>
        <ion-icon [hidden]="player.arrive" name="ios-thumbs-down-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
